name: Bug report
about: Create a report to help us improve
title: ''
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happend
    attributes:
      label: What happend?
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
    validatures:
      required: true
  - type: textarea
    id: code-example
    attributes:
      label: Code example
      description: |
        A minimalistic code example which allows to reproduce the behavior.
        In worst case, link to public repo when the behavior could be noticed.
      placeholder: code / URL
      value: |
        <details><summary>my code</summary>

        ```golang
        // put your code here!
        ```

        </details>
    validatures:
      required: true
  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      description: What should we do to reproduce the behavior?
      placeholder: Steps which allows to reproduce the behavior
      value: |
        1. Run my demo
        2. will see the crash...
    validatures:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of giu are you running?
      options:
        - master
        - v0.5.6 (latest)
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      description: What operating system are you useing?
      placeholder: windows 10, Ubuntu...
    validations:
      required: true




**To Reproduce**
Steps to reproduce the behavior:
1. Go to '...'
2. Click on '....'
3. Scroll down to '....'
4. See error

**Expected behavior**
A clear and concise description of what you expected to happen.

**Screenshots**
If applicable, add screenshots to help explain your problem.

**Desktop (please complete the following information):**
 - OS: [e.g. iOS]
 - Browser [e.g. chrome, safari]
 - Version [e.g. 22]

**Smartphone (please complete the following information):**
 - Device: [e.g. iPhone6]
 - OS: [e.g. iOS8.1]
 - Browser [e.g. stock browser, safari]
 - Version [e.g. 22]

**Additional context**
Add any other context about the problem here.
