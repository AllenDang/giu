name: golangci-lint
on:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: Lint
    runs-on: macos-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v5

      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
